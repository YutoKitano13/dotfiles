# prefixキーをC-aに変更
set -g prefix C-a

# C-bのキーバインドを解除
unbind C-b

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

# マウスでの移動を可能にする
set -g mouse on

# 選択部分がクリップボードに保存される
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# ペインをVimキーバインドで移動できるようにする
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R

